          <script>
			var xmlhttp;
			window.onload = function()
			{
				document.addEventListener('deviceready', init, false);
				init();
			}
			function init()
			{
				var em = window.sessionStorage.getItem("email");
				xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = processReturn;
				xmlhttp1 = new XMLHttpRequest();
				xmlhttp1.onreadystatechange = processReturn1;
				document.getElementById('submitbtn').addEventListener('click', getdata1, false);
				var em = window.sessionStorage.getItem("email");
				url1 = "http://mobilecarwash.club/listcar.php";
				url1 += "?email="+em;
				xmlhttp1.open("GET", url1, false);
				xmlhttp1.send();
				
			}
			
			function processReturn1()
			{
				if (xmlhttp1.readyState == 4 && xmlhttp1.status == 200)
				{
					document.getElementById('result').innerHTML = xmlhttp1.responseText;
				}
			}
			function getdata1()
			{
				
				urwl = "http://mobilecarwash.club/addorder.php";
				var em = window.sessionStorage.getItem("email");
				urwl += "?email="+em;
				urwl += "&car="+document.getElementById("listcar").value;
				urwl += "&address="+document.getElementById('listaddress').value;
				urwl += "&date1="+document.getElementById('date1').value;
				urwl += "&time1="+document.getElementById('time1').value;
				urwl += "&type="+document.getElementById('pricer1').value;
				xmlhttp.open("GET", urwl, false);
				xmlhttp.send();
			}
			function processReturn()
			{
				
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
				{
					document.getElementById('result1').innerHTML = xmlhttp.responseText;
				}
				if (document.getElementById('pricer1').value == "Full")
				{
					var price = '35';
				}
				else if (document.getElementById('pricer1').value == "Exterior")
				{
					var price = '20';
				}
				var id = document.getElementById('listcar').value;
				var u = "https://www.sandbox.paypal.com/cgi-bin/webscr?cmd=_xclick&business=mohammadahmadzai@gmail.com&item_name=Car_Wash&item_number="+id+"&amount="+price+"&currency_code=GBP";
				window.open(u, '_self');
			}
	</script>
