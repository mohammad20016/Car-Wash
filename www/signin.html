		<script>
			var xmlhttp;
			window.onload = function()
			{
				document.addEventListener('deviceready', init, false);
				init();
				var abc = window.localStorage.getItem("loggedin");
				if (abc == "true")
				{
					var em = window.localStorage.getItem("email");
						window.sessionStorage.setItem("email",em);
						window.open('myaccount.html','_self');
				}
			}
			function init()
			{
				document.getElementById('submitbtn').addEventListener('click', getdata, false);
				xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = processReturn;
			}
			function getdata()
			{
				url = "http://mobilecarwash.club/signin-app.php";
				url += "?email=" + document.getElementById('email').value;
				url += "&password=" + document.getElementById('password').value;
				xmlhttp.open("GET", url, false);
				xmlhttp.send();
			}
			function processReturn()
			{
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
				{
					document.getElementById('result').innerHTML = xmlhttp.responseText;
					var hh = document.getElementById('result').innerHTML;
				var n = hh.indexOf("Successful Login");
				if (n <= -1)
				{
				}
				else
					{
						var em = document.getElementById('email').value;
						window.localStorage.setItem("email", em);
						window.localStorage.setItem("loggedin","true");
						var abc = window.localStorage.getItem("loggedin");
						alert(abc);
						window.open('myaccount.html','_self');
					}
				}
			}
		</script>
