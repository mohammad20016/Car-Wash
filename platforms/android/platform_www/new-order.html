          <script>
			var xmlhttp;
			window.onload = function()
			{
				document.addEventListener('deviceready', init, false);
				document.getElementById('show_hide').style.display ='none';
				document.getElementById('show_hide1').style.display ='none';
				init();
			}
			function init()
			{
				var em = window.sessionStorage.getItem("email");
				document.getElementById('submitbtn').addEventListener('click', getdata1, false);
				xmlhttp1 = new XMLHttpRequest();
				xmlhttp1.onreadystatechange = processReturn1;
				var em = window.sessionStorage.getItem("email");
				url1 = "http://mobilecarwash.club/listcar.php";
				url1 += "?email="+em;
				xmlhttp1.open("GET", url1, false);
				xmlhttp1.send();
			}
			function getdata1()
			{
				 var file = document.querySelector('input[type=file]').files[0];
				var em = window.sessionStorage.getItem("email");
				url1 = "http://mobilecarwash.club/car-app.php";
				url1 += "?number=" + document.getElementById('number').value;
				url1 += "&colour=" + document.getElementById('colour').value;
				url1 += "&model=" + document.getElementById('model').value;
				url1 += "&make=" + document.getElementById('make').value;
				url1 += "&email="+em;
				url1 += "&image="+file;
				xmlhttp1.open("GET", url1, false);
				xmlhttp1.send();
			}
			function processReturn1()
			{
				if (xmlhttp1.readyState == 4 && xmlhttp1.status == 200)
				{
					document.getElementById('result').innerHTML = xmlhttp1.responseText;
				}
			}

/* Handle any link start with http or https using PhoneGap (Cordova) inAppBrowser
 * Options you can set data-in-app-browser html attribute to one of the
 * following options: 
 * _self - opens in the Cordova WebView if url is in the white-list, else it opens in the InAppBrowser 
 * _blank - always open in the InAppBrowser 
 * _system - always open in the system web browse
 */

$(document).on('click', 'a[href^=http], a[href^=https]', function(e){

	e.preventDefault();
	var $this = $(this); 
	var target = $this.data('inAppBrowser') || '_blank';

	window.open($this.attr('href'), target, 'location=no');
});
