        <script>
			var xmlhttp;
			window.onload = function()
			{
				document.addEventListener('deviceready', init, false);
				init();
			}
			function init()
			{
				document.getElementById('submitbtn1').addEventListener('click', getdata, false);
				xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = processReturn;
			}
			function getdata()
			{
				url = "http://mobilecarwash.club/signup-app.php";
				url += "?name=" + document.getElementById('name').value;
				url += "&email=" + document.getElementById('email').value;
				url += "&password=" + document.getElementById('password').value;
				url += "&password1=" + document.getElementById('password1').value;
				url += "&phone=" + document.getElementById('phone').value;
				url += "&question=" + document.getElementById('question').value;
				url += "&answer=" + document.getElementById('answer').value;
				url += "&newsletter=" + document.getElementById('newsletter').value;
				xmlhttp.open("GET", url, false);
				xmlhttp.send();
			}
			function processReturn()
			{
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
				{
					document.getElementById('result').innerHTML = xmlhttp.responseText;
					var hh = document.getElementById('result').innerHTML;
				var n = hh.indexOf("Registration Successful");
				if (n <= -1)
				{
				}
				else
					{
						window.open('signin.html','_self');
					}
				}
			}
		</script>
